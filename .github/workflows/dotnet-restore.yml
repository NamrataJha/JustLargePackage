name: dotent-restore

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Publish
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0' # SDK Version to use.
          source-url: https://nuget.pkg.github.com/namratajha/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Build Nuget packages
        run: dotnet build .\JustLargePackage\JustLargePackage.csproj -p:PackageVersion=1.0.0-${{ github.sha }} --configuration Release
        env:
          sha: ${{ github.sha }}
      - name: Create the nuget package
        run: dotnet pack .\JustLargePackage\JustLargePackage.csproj -p:PackageVersion=1.0.0-${{ github.sha }} --configuration Release --output bin/Release/Publish --no-build
        env:
          sha: ${{ github.sha }}
      - name: Publish to GitHub
        run: dotnet nuget push bin/Release/Publish/**/*.nupkg --api-key {{ secrets.PAT }}
        env:
          sha: ${{ github.sha }}
